<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Adjust pathSegmentsToKeep based on your GitHub Pages setup.
      var pathSegmentsToKeep = 1; // Change this if needed based on your setup.

      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, pathSegmentsToKeep + 1)
          .join("/") +
        "/?p=/" +
        l.pathname
          .split("/")
          .slice(pathSegmentsToKeep + 1)
          .join("/") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;

      if (l.search) {
        newUrl += "&" + l.search.slice(1).replace(/&/g, "~and~");
      }

      if (newUrl !== l.href) {
        window.location.replace(newUrl);
      } else {
        document.body.innerHTML =
          "<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p>";
      }
    </script>
  </head>
  <body></body>
</html>
